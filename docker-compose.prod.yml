version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: klub-backend
    environment:
      - FLASK_ENV=production
    env_file:
      - ./backend/.env
    ports:
      - "127.0.0.1:5000:5000"
    restart: unless-stopped
    networks:
      - klub-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NGINX_CONFIG: nginx.prod.conf
    container_name: klub-frontend
    ports:
      - "127.0.0.1:4200:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - klub-network

networks:
  klub-network:
    driver: bridge