server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    client_max_body_size 100M;

    # Proxy les appels API vers le backend
    location /api/ {
        proxy_pass http://backend:5000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        # Timeout étendu pour les requêtes longues (OCR / IA)
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;

        # Taille max du body répétée dans le bloc location
        client_max_body_size 100M;

        # Désactiver le buffering pour ne pas bloquer les grosses requêtes
        proxy_request_buffering off;
    }

    # Angular routing : rediriger les routes inconnues vers index.html
    location / {
        try_files $uri $uri/ /index.html;
    }
}
