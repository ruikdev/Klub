<div class="min-h-screen bg-gray-50 px-6 py-6">
  <h1 class="text-3xl font-bold text-gray-800 mb-6">Événements</h1>
  
  <!-- Filtres -->
  <div class="flex gap-2 overflow-x-auto pb-4 mb-6 scrollbar-hide">
    <button 
      *ngFor="let filter of filters" 
      [class.bg-purple-600]="filter.active"
      [class.text-white]="filter.active"
      [class.bg-white]="!filter.active"
      [class.text-gray-700]="!filter.active"
      class="px-4 py-2 rounded-full font-medium whitespace-nowrap active:scale-95 transition-all">
      {{ filter.name }}
    </button>
  </div>

  <div class="space-y-4">
    <div class="bg-white rounded-xl shadow-sm p-4">
      <p class="text-gray-600">Liste des événements à venir...</p>
    </div>
  </div>
</div>
