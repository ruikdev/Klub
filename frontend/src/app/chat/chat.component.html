<div class="min-h-screen bg-gray-50 py-8 px-4 sm:px-6 lg:px-8">
  <div class="max-w-4xl mx-auto">
    <!-- Header -->
    <header class="mb-10 flex items-center justify-between border-b border-gray-200 pb-5">
      <h1 class="text-3xl font-extrabold text-gray-900 tracking-tight">üí¨ Assistant IA - Klub AI</h1>
      <button (click)="onClose()" 
              class="px-4 py-2 bg-gray-200 hover:bg-gray-300 text-gray-700 font-medium rounded-lg transition-colors duration-200">
        ‚Üê Retour aux devoirs
      </button>
    </header>

    <!-- Loading State -->
    <div *ngIf="loading" class="flex flex-col items-center justify-center p-20 space-y-4">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600"></div>
      <p class="text-gray-500 font-medium animate-pulse">Klub AI r√©fl√©chit...</p>
    </div>

    <!-- Error State -->
    <div *ngIf="error" class="bg-red-50 border-l-4 border-red-500 p-4 rounded shadow-sm mb-6">
      <div class="flex items-center">
        <span class="text-red-500 mr-3">‚ö†Ô∏è</span>
        <p class="text-red-700 font-medium">{{ error }}</p>
      </div>
    </div>

    <!-- Response Display -->
    <div *ngIf="response && !loading" class="bg-gradient-to-r from-purple-50 to-indigo-50 rounded-xl shadow-sm border-2 border-purple-200 p-6 mb-6">
      <div class="flex items-start space-x-3 mb-4">
        <div class="flex-shrink-0 bg-indigo-100 rounded-full p-2">
          <svg class="w-6 h-6 text-indigo-600 hover:animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
          </svg>
        </div>
        <div class="flex-1 overflow-auto">
          <h3 class="text-sm font-semibold text-gray-500 uppercase tracking-wide mb-2">R√©ponse de Klub AI</h3>
          <div class="prose prose-sm max-w-none text-gray-700" [innerHTML]="response | markdown"></div>
        </div>
      </div>
    </div>

    <!-- Question Form -->
    <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
      <h3 class="text-lg font-semibold text-gray-900 mb-4">Poser une nouvelle question</h3>
      
      <div class="space-y-4">
        <div>
          <label for="question" class="block text-sm font-medium text-gray-700 mb-2">
            Votre question
          </label>
          <textarea 
            id="question"
            [(ngModel)]="question"
            rows="4"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent resize-none"
            placeholder="Posez votre question ici..."
            [disabled]="loading">
          </textarea>
        </div>

        <button 
          (click)="sendMessage()"
          [disabled]="loading || !question.trim()"
          class="w-full py-3 px-6 bg-indigo-600 hover:bg-indigo-700 disabled:bg-gray-300 disabled:cursor-not-allowed text-white font-medium rounded-lg transition-colors duration-200 flex items-center justify-center space-x-2">
          <svg *ngIf="!loading" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
          </svg>
          <span>{{ loading ? 'Envoi en cours...' : 'Envoyer la question' }}</span>
        </button>
      </div>

      <p class="mt-4 text-xs text-gray-500 text-center">
        üí° Astuce : Soyez pr√©cis dans vos questions pour obtenir de meilleures r√©ponses
      </p>
    </div>
  </div>
</div>
