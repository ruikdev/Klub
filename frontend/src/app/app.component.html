
<div class="flex h-screen bg-gray-50 font-sans">
  
  <!-- Sidebar (Desktop: Fixed / Mobile: Hidden) -->
  <aside class="hidden md:flex flex-col w-64 bg-white border-r border-gray-200">
    <ng-container *ngTemplateOutlet="navContent"></ng-container>
  </aside>

  <!-- Sidebar (Mobile: Off-canvas) -->
  <div *ngIf="isMenuOpen" class="fixed inset-0 z-50 flex md:hidden">
    <!-- Overlay -->
    <div class="fixed inset-0 bg-gray-600 bg-opacity-75 transition-opacity" (click)="toggleMenu()"></div>
    
    <!-- Sidebar Panel -->
    <div class="relative flex-1 flex flex-col max-w-xs w-full bg-white">
      <div class="absolute top-0 right-0 -mr-12 pt-2">
        <button (click)="toggleMenu()" class="ml-1 flex items-center justify-center h-10 w-10 rounded-full focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white">
          <span class="sr-only">Fermer menu</span>
          <svg class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      
      <ng-container *ngTemplateOutlet="navContent"></ng-container>
    </div>
  </div>

  <!-- Shared Navigation Template -->
  <ng-template #navContent>
    <div class="h-16 flex items-center justify-center border-b border-gray-100">
      <h1 class="text-2xl font-extrabold text-indigo-600 tracking-tighter">Klub</h1>
    </div>

    <nav class="flex-1 px-4 py-6 space-y-2 overflow-y-auto">
      <a (click)="togglePage('devoirs')" href="#" [class]="currentPage === 'devoirs' ? 'flex items-center px-4 py-3 bg-indigo-50 text-indigo-700 rounded-xl font-medium transition-colors' : 'flex items-center px-4 py-3 text-gray-600 hover:bg-gray-50 hover:text-gray-900 rounded-xl font-medium transition-colors'">
        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
        </svg>
        Devoirs
      </a>


      <a (click)="togglePage('notes')" href="#" [class]="currentPage === 'notes' ? 'flex items-center px-4 py-3 bg-indigo-50 text-indigo-700 rounded-xl font-medium transition-colors' : 'flex items-center px-4 py-3 text-gray-600 hover:bg-gray-50 hover:text-gray-900 rounded-xl font-medium transition-colors'">
        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
        </svg>
        Notes
      </a>

      <a (click)="togglePage('cours')" href="#" [class]="currentPage === 'cours' ? 'flex items-center px-4 py-3 bg-indigo-50 text-indigo-700 rounded-xl font-medium transition-colors' : 'flex items-center px-4 py-3 text-gray-600 hover:bg-gray-50 hover:text-gray-900 rounded-xl font-medium transition-colors'">
        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L6.832 19.82a4.5 4.5 0 0 1-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 0 1 1.13-1.897L16.863 4.487Zm0 0L19.5 7.125" />
        </svg>
        Cours
      </a>

      <a (click)="togglePage('ocr')" href="#" [class]="currentPage === 'ocr' ? 'flex items-center px-4 py-3 bg-indigo-50 text-indigo-700 rounded-xl font-medium transition-colors' : 'flex items-center px-4 py-3 text-gray-600 hover:bg-gray-50 hover:text-gray-900 rounded-xl font-medium transition-colors'">
        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L6.832 19.82a4.5 4.5 0 0 1-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 0 1 1.13-1.897L16.863 4.487Zm0 0L19.5 7.125" />
        </svg>
        Ajouter un cours
      </a>

      <a (click)="togglePage('chat-global')" href="#" [class]="currentPage === 'chat-global' ? 'flex items-center px-4 py-3 bg-indigo-50 text-indigo-700 rounded-xl font-medium transition-colors' : 'flex items-center px-4 py-3 text-gray-600 hover:bg-gray-50 hover:text-gray-900 rounded-xl font-medium transition-colors'">
        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M5.25 14.25h13.5m-13.5 0a3 3 0 0 1-3-3m3 3a3 3 0 1 0 0 6h13.5a3 3 0 1 0 0-6m-16.5-3a3 3 0 0 1 3-3h13.5a3 3 0 0 1 3 3m-19.5 0a4.5 4.5 0 0 1 .9-2.7L5.737 5.1a3.375 3.375 0 0 1 2.7-1.35h7.126c1.062 0 2.062.5 2.7 1.35l2.587 3.45a4.5 4.5 0 0 1 .9 2.7m0 0a3 3 0 0 1-3 3m0 3h.008v.008h-.008v-.008Zm0-6h.008v.008h-.008v-.008Zm-3 6h.008v.008h-.008v-.008Zm0-6h.008v.008h-.008v-.008Z" />
        </svg>
        Klub AI
      </a>
    </nav>

    <div class="p-4 border-t border-gray-100 mt-auto">
      <div class="flex items-center gap-3 px-4 py-2">
        <div class="w-10 h-10 rounded-full bg-indigo-100 flex items-center justify-center text-indigo-700 font-bold">
          E
        </div>
        <div>
          <p class="text-sm font-semibold text-gray-900">Élève</p>
          <p class="text-xs text-gray-500">Connecté</p>
        </div>
      </div>
    </div>
  </ng-template>

  <!-- Main Content -->
  <main class="flex-1 flex flex-col overflow-hidden relative z-0">
    <!-- Header Mobile -->
    <header class="md:hidden bg-white border-b border-gray-200 h-16 flex items-center justify-between px-4 sticky top-0 z-10">
      <h1 class="text-xl font-bold text-indigo-600">Klub.</h1>
      <button (click)="toggleMenu()" class="p-2 text-gray-500 hover:bg-gray-100 rounded-md">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </header>

    <!-- Content Scrollable -->
    <div class="flex-1 overflow-auto p-4 md:p-8 scroll-smooth">
      <app-devoirs *ngIf="currentPage === 'devoirs'"></app-devoirs>
      <app-notes *ngIf="currentPage === 'notes'"></app-notes>
      <app-cours *ngIf="currentPage === 'cours'"></app-cours>
      <app-ocr *ngIf="currentPage === 'ocr'"></app-ocr>
      <app-chat-global *ngIf="currentPage === 'chat-global'"></app-chat-global>
    </div>
  </main>
</div>
