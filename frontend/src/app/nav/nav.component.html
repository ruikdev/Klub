<nav class="fixed top-0 left-0 right-0 z-50 bg-white shadow-md">
  <div class="flex items-center justify-between px-4 py-3">
    <!-- Logo -->
    <a (click)="onNavigate('home')" class="flex items-center space-x-2 cursor-pointer">
      <div class="w-8 h-8 bg-gradient-to-br from-purple-600 to-pink-500 rounded-lg flex items-center justify-center">
        <span class="text-white font-bold text-xl">K</span>
      </div>
      <span class="text-xl font-bold text-gray-800">Klub</span>
    </a>

    <!-- Menu hamburger -->
    <button 
      (click)="toggleMenu()"
      class="p-2 rounded-lg hover:bg-gray-100 active:bg-gray-200 transition-colors"
      [attr.aria-expanded]="isMenuOpen()"
      aria-label="Toggle menu">
      <svg 
        *ngIf="!isMenuOpen()" 
        class="w-6 h-6 text-gray-700" 
        fill="none" 
        stroke="currentColor" 
        viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
      <svg 
        *ngIf="isMenuOpen()" 
        class="w-6 h-6 text-gray-700" 
        fill="none" 
        stroke="currentColor" 
        viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
      </svg>
    </button>
  </div>

  <!-- Menu mobile -->
  <div 
    *ngIf="isMenuOpen()"
    class="absolute top-full left-0 right-0 bg-white border-t border-gray-200 shadow-lg"
    @slideDown>
    <div class="flex flex-col p-4 space-y-2">
      <a 
        (click)="onNavigate('home')"
        class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-gray-50 active:bg-gray-100 transition-colors cursor-pointer">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
        </svg>
        <span class="font-medium">Accueil</span>
      </a>

      <a 
        (click)="onNavigate('cours')"
        class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-gray-50 active:bg-gray-100 transition-colors cursor-pointer">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>

        (click)="onNavigate('ia')"
        class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-gray-50 active:bg-gray-100 transition-colors cursor-pointer">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"/>
