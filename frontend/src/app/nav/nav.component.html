<nav class="fixed top-0 left-0 right-0 z-50 bg-white shadow-md">
  <div class="flex items-center justify-between px-4 py-3">
    <!-- Logo -->
    <a routerLink="/" class="flex items-center space-x-2" (click)="closeMenu()">
      <div class="w-8 h-8 bg-gradient-to-br from-purple-600 to-pink-500 rounded-lg flex items-center justify-center">
        <span class="text-white font-bold text-xl">K</span>
      </div>
      <span class="text-xl font-bold text-gray-800">Klub</span>
    </a>

    <!-- Menu hamburger -->
    <button 
      (click)="toggleMenu()"
      class="p-2 rounded-lg hover:bg-gray-100 active:bg-gray-200 transition-colors"
      [attr.aria-expanded]="isMenuOpen()"
      aria-label="Toggle menu">
      <svg 
        *ngIf="!isMenuOpen()" 
        class="w-6 h-6 text-gray-700" 
        fill="none" 
        stroke="currentColor" 
        viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
      <svg 
        *ngIf="isMenuOpen()" 
        class="w-6 h-6 text-gray-700" 
        fill="none" 
        stroke="currentColor" 
        viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
      </svg>
    </button>
  </div>

  <!-- Menu mobile -->
  <div 
    *ngIf="isMenuOpen()"
    class="absolute top-full left-0 right-0 bg-white border-t border-gray-200 shadow-lg"
    @slideDown>
    <div class="flex flex-col p-4 space-y-2">
      <a 
        routerLink="/" 
        routerLinkActive="bg-purple-50 text-purple-600"
        [routerLinkActiveOptions]="{exact: true}"
        (click)="closeMenu()"
        class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-gray-50 active:bg-gray-100 transition-colors">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
        </svg>
        <span class="font-medium">Accueil</span>
      </a>
    </div>
  </div>
</nav>
